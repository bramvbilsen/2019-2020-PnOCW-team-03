    <head>
        <meta charset="utf-8" />

        <title>Team 3</title>
        <meta name="description" content="Screen casting app" />

    </head>

    <body id="page" style="height: 100vh">
        <div id="resources">
            <script
                type="text/javascript"
                src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"
            ></script>
            <script
                type="text/javascript"
                src="https://cdn.jsdelivr.net/npm/socket.io-client@2/dist/socket.io.js"
            ></script>
            <script
                src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
                integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
                crossorigin="anonymous"
            ></script>
            <link
                rel="stylesheet"
                href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
                integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
                crossorigin="anonymous"
            />
            <script
                src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
                integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
                crossorigin="anonymous"
            ></script>
            <script src="../bundle.js"></script>
        </div>
        <div id="test-results" style="display: none;">
            <h2>TEST RESULTS</h2>
            <div id="test-results-text"></div>
            <div id="test-results-visuals"></div>
        </div>
        <div id="countdown"></div>
        <div id="master" style="display:none;">
            <div class="cameraOutput" id="camera">
                <video id="player" autoplay></video>
            </div>
            <button
                class="captureButton"
                id="start"
                style="vertical-align:middle"
            >
                <span>Capture blank</span>
            </button>
            <button
                class="captureButton"
                id="next-slave"
                style="vertical-align:middle;"
            >
                <span>Next Slave</span>
            </button>
            <button
                class="captureButton"
                id="capture-slave"
                style="vertical-align:middle"
            >
                <span>Capture</span>
            </button>
            <button
                class="captureButton"
                id="show-orientation-button"
                style="vertical-align:middle"
            >
                <span>Show orientation colors</span>
            </button>
            <button
                class="captureButton"
                id="capture-orientation"
                style="vertical-align:middle"
            >
                <span>Capture</span>
            </button>

            <div>
                <img id="result-img" src="" />
            </div>
        </div>
        <div
            id="slave"
            style="display:none; width: 100vw; height: 100vh; background-color: transparent;"
        >
            <div
                id="orientation-colors"
                style="display: none; width: 100vw; height: 100vh; background-color: transparent;"
            >
                <div style="display: flex; width: 100vw; height: 100vh;">
                    <div style="display: flex; flex-direction: column; flex: 1">
                        <div
                            style="flex: 1; background-color: rgb(255, 70, 180);"
                        ></div>
                        <div
                            style="flex: 1; background-color: rgb(255, 216, 0);"
                        ></div>
                    </div>
                    <div style="display: flex; flex-direction: column; flex: 1">
                        <div
                            style="flex: 1; background-color: rgb(0, 255, 25);"
                        ></div>
                        <div
                            style="flex: 1; background-color: rgb(12, 0, 255);"
                        ></div>
                    </div>
                </div>
            </div>
        </div>
        <div
            id="loading"
            style="width: 100vw; height: 100vh; display: flex; justify-content: center; align-items: center;"
        >
            <div class="spinner-grow text-info" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
