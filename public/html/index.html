<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="utf-8" />

		<title>Team 3</title>
		<meta name="description" content="Screen casting app" />
		<link rel="stylesheet" type="text/css" href="../css/index.css" />
	</head>

	<body id="page" style="height: 100vh">
		<div id="master">
			<div id ="desktop">
				<div class="cameraOutput" id="camera">
					<video id="player" controls autoplay></video>
				</div>
			</div>
				<div class="rest" id="rest">
					<button
						class="captureButton"
						id="capture"
						style="vertical-align:middle"
					>
						<span>Capture </span>
					</button>
					<button
						class="uploadButton"
						id="upload"
						style="vertical-align:middle"
					>
						<span>Upload </span>
					</button>
					<canvas class="canvas" id="canvas" width="1080" height="720"></canvas>
				</div>

			
			<div class="mobile">
				<button class="mobileCaptureButton" id="mobileCapture">MobileCapture</button>
				<input type="file" accept="image/*" id="file-input" hidden="">
				<script>
					document.getElementById('mobileCaptureButton').addEventListener('click',openDialog);
					function openDialog(){
					    document.getElementById('file-input').click();
					}
		    		</script>
			</div>
			
			
			<!-- <div id="arrowImg">No Arrow</div> -->
		</div>

		<div id="resources">
			<script
				type="text/javascript"
				src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"
			></script>
			<script
				type="text/javascript"
				src="https://cdn.jsdelivr.net/npm/socket.io-client@2/dist/socket.io.js"
			></script>
			<!-- <script src="../index.js"></script> -->
			<script src="../bundle.js"></script>
			<!-- <script src="../scripts/frontTest.js"></script> -->
			<script
				type="text/javascript"
				src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"
			></script>
		</div>
	</body>
</html>
